<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6 card mt-50">
                <div class="card-header">
                    <div class="col-12 text-center">
                        <h2>Car Price Predictor</h2>
                    </div>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="col-10 form-group mb-3">
                            <label class="form-label"><b>Select Company</b></label>
                            <select name="company" id="company" class="selectpicker form-control" onchange="load_company_models(this.id, 'model')">
                                <option>--Select--</option>
                                {% for company in companies%}
                                    <option value="{{company}}">{{company}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-10 form-group mb-3">
                            <label class="form-label"><b>Select Model</b></label>
                            <select name="model" id="model" class="selectpicker form-control">

                            </select>
                        </div>
                        <div class="col-10 form-group mb-3">
                            <label class="form-label"><b>Select Year</b></label>
                            <select name="year" id="year" class="selectpicker form-control">
                                {%for y in year%}
                                    <option value="{{y}}">{{y}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="col-10 form-group mb-3">
                            <label class="form-label"><b>Select Fuel Type</b></label>
                            <select name="fuel_type" id="fuel" class="selectpicker form-control">
                                {%for fuel in fuel_types%}
                                    <option value="{{fuel}}">{{fuel}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="col-10 form-group mb-3">
                            <label class="form-label"><b>Enter Number of Kilometers travelled</b></label>
                            <input name="kms_driven" id="kms_driven" class="form-control" placeholder="kms travelled">

                        </div>
                        <div class="col-10 form-group mb-3">
                            <button type="submit" class="btn btn-primary form-control">Predict</button>
                        </div>
                    </form>
                    <br>
                    <div class="row">
                        <div class="col-12 text-center">
                            <h3><span id="result">{{result}}</span></h3>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        // Pass Python dict to JS
        const carModels = {{ car_models | tojson }};

        function load_company_models(companyId, modelsId) {
            const companySelect = document.getElementById(companyId);
            const modelSelect = document.getElementById(modelsId);

            // Clear old options
            modelSelect.innerHTML = '<option value="">--Select Model--</option>';

            const selectedCompany = companySelect.value;

            if (selectedCompany) {
                carModels.forEach(modelName => {

                    if (modelName.includes(selectedCompany)) {
                        let option = document.createElement("option");
                        option.value = modelName;
                        option.textContent = modelName;
                        modelSelect.appendChild(option);
                    }
                });
            }
        }


            document.querySelector('form').addEventListener('submit', function(event){
                event.preventDefault();
                document.getElementById('result').innerHTML = `<h4>predicting..</h4>`
                const formdata = new FormData(this)
                fetch("/predict", {
                    method:'POST',
                    body:formdata
                }).then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = `<h3 style="border: 1px solid black; padding:10px">Predicted Price: <span style="color:green">${data.result}</span></h3>`
                }).catch(error => {
                    document.getElementById('result').innerHTML = `<h6 style="color:red">** Some Fields are missing. **</h6>`
                })
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
