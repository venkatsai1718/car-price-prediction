<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="form-container">
        <h3>Car Price Predictor</h3>
        <form action="" method="POST">
            <div class="form-group">
                <label class="form-label"><b>Select Company</b></label>
                <select name="company" id="company" onchange="load_company_models(this.id, 'model')">
                    <option>--Select--</option>
                    {% for company in companies%}
                    <option value="{{company}}">{{company}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label class="form-label"><b>Select Model</b></label>
                <select name="model" id="model">
                </select>
            </div>
            <div class="form-group">
                <label class="form-label"><b>Select Year</b></label>
                <select name="year" id="year">
                    {%for y in year%}
                    <option value="{{y}}">{{y}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group">
                <label class="form-label"><b>Select Fuel Type</b></label>
                <select name="fuel_type" id="fuel">
                    {%for fuel in fuel_types%}
                    <option value="{{fuel}}">{{fuel}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group">
                <label class="form-label"><b>Enter Number of Kilometers travelled</b></label>
                <input name="kms_driven" id="kms_driven" class="form-control" placeholder="kms travelled">

            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">Predict</button>
            </div>
        </form>
        <br>
        <div id="result">
        </div>
    </div>
    <script>
        // Pass Python dict to JS
        const carModels = {{ car_models | tojson }};

        function load_company_models(companyId, modelsId) {
            const companySelect = document.getElementById(companyId);
            const modelSelect = document.getElementById(modelsId);

            // Clear old options
            modelSelect.innerHTML = '<option value="">--Select Model--</option>';

            const selectedCompany = companySelect.value;

            if (selectedCompany) {
                carModels.forEach(modelName => {

                    if (modelName.includes(selectedCompany)) {
                        let option = document.createElement("option");
                        option.value = modelName;
                        option.textContent = modelName;
                        modelSelect.appendChild(option);
                    }
                });
            }
        }


        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('result').innerHTML = `<h6 style="color:black">please wait while model is predicting..</h6>`
            const formdata = new FormData(this)
            fetch("/predict", {
                method: 'POST',
                body: formdata
            }).then(response => response.json())
                .then(data => {
                    document.getElementById('result').classList.add('result')
                    document.getElementById('result').innerHTML = `<p>Predicted Price: <span style="color:green">${data.result}</span></p>`
                }).catch(error => {
                    document.getElementById('result').innerHTML = `<h6 style="color:red">** Some Fields are missing. **</h6>`
                })
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
